<html>
<head>
<meta charset="UTF-8" />
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<style type="text/css"></style>
</head>
<h1>Cadastrar novo tipo</h1>
<div class="container">
	<div class="card">
		<form class="card-body" th:object="${requisicaoNovoTipo}"
			th:action="@{/tipos/novo}" method="POST">
			<div class="form-group mb-3">
				<label for="descricao">Descrição</label> <input
					th:field="*{descricao}" type="text" class="form-control"
					placeholder="Descrição do tipo de equipamento" />
			</div>
			<button class="btn btn-primary" type="submit">Cadastrar</button>
		</form>
	</div>
</div>
</html>
