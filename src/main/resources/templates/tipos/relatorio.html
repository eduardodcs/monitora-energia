<html>
<meta charset="UTF-8" />
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: menu}"></div>
	<div class="container">
		<h2>Lista de Tipos</h2>
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">TIPO</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="tipo : ${tipos}">
					<th scope="row" th:text="${tipo.id}"></th>
					<td th:text="${tipo.descricao}"></td>
					<td><a href="#">Editar</a></td>
					<td><a href="#">Inativar</a></td>
				</tr>
			</tbody>
		</table>
		<a th:href="@{/tipos/formulario}">Cadastrar Novo</a>
	</div>
</body>
</html>
