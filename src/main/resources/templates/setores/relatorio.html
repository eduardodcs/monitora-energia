<html>
<meta charset="UTF-8" />
<head th:replace="~{base :: head}"></head>
<body>
	<div th:replace="~{base :: menu}"></div>
	<div class="container">
		<h2>Lista de Setores</h2>

		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">SETOR</th>
					<th scope="col"></th>
					<th scope="col"></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="setor : ${setores}">
					<th scope="row" th:text="${setor.id}"></th>
					<td th:text="${setor.descricao}"></td>
				<td><a href="#">Editar</a></td>
				<td><a href="#">Inativar</a></td>
			</tr>
		</tbody>
	</table>
	<a th:href="@{/setores/formulario}">Cadastrar Novo</a>
	</div>
</body>
</html>
